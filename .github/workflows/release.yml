name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build and package
        run: npm run package:zip
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/MarkNResoniteHeadlessController.zip
          body: |
            ## インストール方法

            1. 配布された `MarkNResoniteHeadlessController.zip` をヘッドレスPCの任意のディレクトリに展開します。

            2. Node.js 20 以上がインストールされていることを確認します。

            3. 初回セットアップは `start.bat` を実行（ダブルクリック）します。指示にしたがってパスワードなどを設定してください。

            4. 2回目以降も `start.bat` を実行するだけでバックエンドを起動できます（セットアップはスキップされます）。

            5. ローカルネットワーク内でブラウザから `<ヘッドレスPCのIPアドレス（例：192.168.1.~）>:8080>` にアクセスし、初回セットアップで設定したパスワードでログインしてください。

            **アップデート方法**: フォルダごと上書きしてください。
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

